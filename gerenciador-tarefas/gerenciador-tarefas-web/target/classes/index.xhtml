<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/xml/ns/javaee"
      xmlns:f="http://java.sun.com/xml/ns/javaee">

<h:head>
    <title>Gerenciador de Tarefas</title>
    <h:outputStylesheet name="styles.css"/> <!-- Caso tenha um CSS externo -->
</h:head>

<h:body>
    <h:form id="formTarefa">
        <h2>Adicionar Nova Tarefa</h2>

        <h:panelGrid columns="2">
            <h:outputLabel for="titulo" value="Título:"/>
            <h:inputText id="titulo" value="#{tarefaBean.tarefa.titulo}" required="true"/>

            <h:outputLabel for="descricao" value="Descrição:"/>
            <h:inputTextarea id="descricao" value="#{tarefaBean.tarefa.descricao}"/>

            <h:outputLabel for="status" value="Status:"/>
            <h:selectOneMenu id="status" value="#{tarefaBean.tarefa.status}">
                <f:selectItem itemValue="Pendente" itemLabel="Pendente"/>
                <f:selectItem itemValue="Em Andamento" itemLabel="Em Andamento"/>
                <f:selectItem itemValue="Concluído" itemLabel="Concluído"/>
            </h:selectOneMenu>
        </h:panelGrid>

        <h:commandButton value="Salvar Tarefa" action="#{tarefaBean.salvar}" />
        <h:commandButton value="Ver Tarefas" action="tarefas.xhtml?faces-redirect=true"/>

    </h:form>
</h:body>

</html>
